<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amar – 13yo coder</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #0a0c18;
      color: #e0e0ff;
      line-height: 1.55;
      overflow-x: hidden;
    }

    .glow-orb {
      position: fixed;
      top: -30%; right: -20%;
      width: 600px; height: 600px;
      background: radial-gradient(circle at 30% 40%, #ff6b9d44 0%, transparent 60%);
      border-radius: 50%;
      pointer-events: none;
      animation: drift 18s ease-in-out infinite alternate;
      z-index: -2;
      filter: blur(60px);
    }
    @keyframes drift {
      0%   { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(80px, 120px) rotate(12deg); }
    }

    nav {
      position: sticky; top: 0;
      background: rgba(12,14,28,0.92);
      backdrop-filter: blur(10px);
      padding: 1.1rem 2rem;
      border-bottom: 1px solid #ff6b9d22;
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex; gap: 2.2rem;
      max-width: 1100px; margin: 0 auto;
      justify-content: center;
    }
    nav a {
      color: #b0c0ff; text-decoration: none; font-weight: 500;
      position: relative; padding-bottom: 4px;
      transition: color 0.25s;
    }
    nav a::after {
      content: ''; position: absolute; bottom: 0; left: 50%;
      width: 0; height: 2px; background: #ff6b9d;
      transition: all 0.35s ease; transform: translateX(-50%);
    }
    nav a:hover::after, nav a.active::after { width: 80%; }
    nav a:hover, nav a.active { color: #ff8ab3; }

    .section {
      max-width: 1100px; margin: 0 auto;
      padding: 5rem 1.5rem 4rem;
      position: relative;
    }

    h1 {
      font-size: 3.8rem;
      background: linear-gradient(90deg, #ff6b9d, #c084fc, #ff6b9d);
      -webkit-background-clip: text; background-clip: text;
      color: transparent; background-size: 200% 100%;
      animation: gradientFlow 6s linear infinite;
      margin-bottom: 1.2rem;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .cursor {
      color: #ff6b9d;
      animation: blink 1.1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .subtitle { font-size: 1.35rem; color: #a0a0ff; margin-bottom: 1.6rem; opacity: 0.95; }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff6b9d, #ff458a);
      color: white; padding: 0.85rem 2rem;
      border-radius: 8px; text-decoration: none; font-weight: 700;
      transition: all 0.28s ease;
      box-shadow: 0 4px 20px #ff6b9d44;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 8px 30px #ff6b9d66;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem; margin-top: 2.5rem;
    }
    .project {
      background: #11151f; border: 1px solid #242a44;
      border-radius: 10px; padding: 1.8rem;
      transition: all 0.4s ease;
      transform: perspective(1000px) rotateX(0) rotateY(0);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      position: relative; overflow: hidden;
    }
    .project::before {
      content: ''; position: absolute; top:0; left:-100%;
      width:50%; height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,107,157,0.12), transparent);
      transition: left 0.7s;
    }
    .project:hover::before { left: 100%; }
    .project:hover {
      border-color: #ff6b9d80;
      transform: perspective(1000px) rotateX(4deg) rotateY(6deg) translateY(-8px);
      box-shadow: 0 20px 50px rgba(255,107,157,0.3);
    }
    .project h3 { color: #ff8ab3; margin-bottom: 0.7rem; }
    .project-tech { font-size: 0.84rem; color: #64748b; margin-bottom: 1.1rem; letter-spacing: 0.4px; }

    .skill-group { margin: 2.8rem 0; }
    .skill-group h3 { color: #ff9bb3; margin-bottom: 1.2rem; font-size: 1.15rem; }
    .skill-list { display: flex; flex-wrap: wrap; gap: 1rem; }
    .skill {
      background: #1a1f32; border: 1px solid #333a55;
      padding: 0.6rem 1.3rem; border-radius: 8px;
      font-size: 0.95rem; color: #d0d8ff;
      transition: all 0.25s; cursor: default;
    }
    .skill:hover {
      transform: translateY(-3px) scale(1.06);
      border-color: #ff6b9d;
      box-shadow: 0 6px 20px #ff6b9d44;
      background: #21263a;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 1.8rem; margin-top: 2.5rem;
    }
    .stat {
      background: #11151f; border: 1px solid #242a44;
      padding: 1.6rem; border-radius: 10px;
      text-align: center; transition: all 0.35s;
    }
    .stat:hover {
      border-color: #ff6b9d70; transform: translateY(-6px);
    }
    .stat-num {
      font-size: 3.4rem;
      font-weight: 800;
      color: #ff8ab3;
      line-height: 1;
      min-width: 80px;
      display: inline-block;
    }

    .contact-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 5rem; margin-top: 3rem;
    }
    .contact-item { margin-bottom: 1.8rem; }
    .contact-item h3 { color: #ff9bb3; margin-bottom: 0.6rem; }
    .contact-item a { color: #b0c0ff; transition: color 0.2s; }
    .contact-item a:hover { color: #ff8ab3; }

    form { display: flex; flex-direction: column; gap: 1.4rem; }
    input, textarea {
      background: #11151f; border: 1px solid #242a44;
      padding: 1rem 1.3rem; border-radius: 8px;
      color: #e0e0ff; font-family: inherit;
      transition: border-color 0.25s;
    }
    input:focus, textarea:focus {
      outline: none; border-color: #ff6b9d;
      box-shadow: 0 0 0 3px #ff6b9d22;
    }
    textarea { min-height: 150px; }

    footer {
      text-align: center; padding: 4rem 1rem 2.5rem;
      color: #64748b; border-top: 1px solid #1e2338;
      font-size: 0.92rem;
    }

    @media (max-width: 850px) {
      .contact-grid { grid-template-columns: 1fr; gap: 4rem; }
      h1 { font-size: 3rem; }
      nav ul { gap: 1.4rem; flex-wrap: wrap; }
    }
  </style>
</head>
<body>

<div class="glow-orb"></div>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

function Nav() {
  const [active, setActive] = useState("home");

  useEffect(() => {
    const onScroll = () => {
      const ids = ["home","projects","skills","about","contact"];
      let cur = "home";
      for (let id of ids.slice().reverse()) {
        const el = document.getElementById(id);
        if (el && window.scrollY + 220 >= el.offsetTop) {
          cur = id; break;
        }
      }
      setActive(cur);
    };
    window.addEventListener("scroll", onScroll);
    onScroll();
    return () => window.removeEventListener("scroll", onScroll);
  }, []);

  const scroll = id => {
    document.getElementById(id)?.scrollIntoView({behavior:"smooth"});
    setActive(id);
  };

  return (
    <nav>
      <ul>
        {["home","projects","skills","about","contact"].map(id => (
          <li key={id}>
            <a 
              href={`#${id}`} 
              className={active === id ? "active" : ""}
              onClick={e => {e.preventDefault(); scroll(id)}}
            >{id}</a>
          </li>
        ))}
      </ul>
    </nav>
  );
}

function Hero() {
  const [text, setText] = useState("");
  const full = "building cool stuff";

  useEffect(() => {
    let i = 0;
    const interval = setInterval(() => {
      if (i < full.length) {
        setText(full.slice(0, i + 1));
        i++;
      } else {
        clearInterval(interval);
      }
    }, 80);
    setText(full[0] || "");
    return () => clearInterval(interval);
  }, []);

  return (
    <section className="section" id="home">
      <h1 style={{ minHeight: "90px" }}>
        {text}
        <span className="cursor" style={{ opacity: text.length < full.length ? 1 : 0 }}>_</span>
      </h1>
      <div className="subtitle">13 y/o • self-taught • ai + web</div>
      <p style={{maxWidth:"600px", color:"#c0c0e0", margin:"1.5rem 0 2.5rem"}}>
        started september 2025 with html/css → now mostly python + ai experiments<br/>
        i hate css
      </p>
      <a href="#projects" className="btn" onClick={e=>{
        e.preventDefault();
        document.getElementById("projects")?.scrollIntoView({behavior:"smooth"});
      }}>
        look at my stuff →
      </a>
    </section>
  );
}

function Projects() {
  const projs = [
    {t:"cypher ai", tech:"Python • AI • Voice • Electron", d:"chatbot that runs on my rx 580. running the deepseek r1:8b  • code • web search • os control"},
    {t:"betterdynaphase", tech:"React • JS • CSS", d:"first project where i actually planned stuff instead of just copying"},
    {t:"tuff site 1 & 2", tech:"HTML • CSS • Vanilla JS", d:"my first real websites. meme clickers. ugly but i built them"},
    {t:"trash-cooks", tech:"JS • API • HTML", d:"random recipe thing with api • learned a lot about apis"}
  ];

  return (
    <section className="section" id="projects">
      <h2 style={{color:"white", marginBottom:"2.5rem"}}>projects</h2>
      <div className="project-grid">
        {projs.map(p => (
          <div className="project" key={p.t}>
            <h3>{p.t}</h3>
            <div className="project-tech">{p.tech}</div>
            <p style={{color:"#c8d0e8"}}>{p.d}</p>
          </div>
        ))}
      </div>
    </section>
  );
}

function Skills() {
  const groups = [
    {title:"languages", s:["Python","JavaScript","HTML","CSS"]},
    {title:"what i enjoy", s:["AI / LLMs","Chatbots","Frontend"]},
    {title:"tools i use", s:["React","Node.js","NumPy","Electron"]}
  ];

  return (
    <section className="section" id="skills">
      <h2 style={{color:"white", marginBottom:"2.5rem"}}>skills</h2>
      {groups.map(g => (
        <div className="skill-group" key={g.title}>
          <h3>{g.title}</h3>
          <div className="skill-list">
            {g.s.map(skill => <span className="skill" key={skill}>{skill}</span>)}
          </div>
        </div>
      ))}
    </section>
  );
}

function Stat({ target, label, duration = 1800 }) {
  const [count, setCount] = useState(0);
  const [isVisible, setIsVisible] = useState(false);
  const ref = useRef(null);

  useEffect(() => {
    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          setIsVisible(true);
          observer.disconnect();
        }
      },
      { threshold: 0.5 }
    );

    if (ref.current) observer.observe(ref.current);

    return () => observer.disconnect();
  }, []);

  useEffect(() => {
    if (!isVisible || target === null) return;

    let start = 0;
    const step = target / (duration / 16); // ~60fps
    const timer = setInterval(() => {
      start += step;
      if (start >= target) {
        setCount(target);
        clearInterval(timer);
      } else {
        setCount(Math.floor(start));
      }
    }, 16);

    return () => clearInterval(timer);
  }, [isVisible, target, duration]);

  return (
    <div className="stat" ref={ref}>
      <div className="stat-num">
        {target === null ? "∞" : count}
      </div>
      <div>{label}</div>
    </div>
  );
}

function About() {
  return (
    <section className="section" id="about">
      <h2 style={{color:"white", marginBottom:"2rem"}}>about</h2>
      <p style={{maxWidth:"680px", color:"#c0c0e0", fontSize:"1.05rem"}}>
        bosnic amar, 13, sarajevo<br/>
        started coding september 2025. started HTML with freeCodeCamp, realised frontend devs are broke, now deep into ai stuff<br/>
        right now trying to turn cypher into something actually useful on trash hardware lol.
      </p>

      <div className="stats">
        <Stat target={4}   label="projects done" />
        <Stat target={13}  label="years old" />
        <Stat target={null} label="potential" />
      </div>
    </section>
  );
}

function Contact() {
  return (
    <section className="section" id="contact">
      <h2 style={{color:"white", marginBottom:"2.5rem"}}>say hi</h2>
      <div className="contact-grid">
        <div>
          <div className="contact-item"><h3>email</h3><a href="mailto:bosnicc.business@gmail.com">bosnicc.business@gmail.com</a></div>
          <div className="contact-item"><h3>github</h3><a href="https://github.com/bosnicc404" target="_blank">github.com/bosnicc404</a></div>
          <div className="contact-item"><h3>discord</h3><p>boxic._.</p></div>
          <div className="contact-item"><h3>from</h3><p>Sarajevo, Bosnia</p><p>remote = ok</p></div>
        </div>

        <form action="https://formspree.io/f/mojjqrkb" method="POST">
          <input type="text"     name="name"    placeholder="your name"    required />
          <input type="email"    name="email"   placeholder="email"        required />
          <textarea name="message" placeholder="what u wanna talk about?" required rows={6}></textarea>
          <button type="submit" className="btn">send message →</button>
        </form>
      </div>
    </section>
  );
}

function App() {
  return (
    <>
      <Nav />
      <Hero />
      <Projects />
      <Skills />
      <About />
      <Contact />
      <footer>
        made by me fueled by my hatred for css © {new Date().getFullYear()}
      </footer>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
